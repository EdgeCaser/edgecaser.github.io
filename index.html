<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000000;
      color: #ffffff;
    }
    #header-image {
      max-width: 300px;
      margin: 0 auto 20px;
      display: block;
    }
    #login-container {
      margin-bottom: 20px;
    }
    #address-form {
      display: none;
    }
    #address-input {
      padding: 8px;
      width: 300px;
      margin: 10px 0;
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #ffffff;
      font-size: 1.1em;
    }
    #submit-btn, #logout-btn {
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px;
      font-size: 1.1em;
      box-shadow: 0 0 5px #008CBA;
      transition: all 0.3s ease;
    }
    #submit-btn:hover, #logout-btn:hover {
      background-color: #006d96;
      box-shadow: 0 0 10px #006d96;
    }
    #logout-btn {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
    }
    h3 {
      font-size: 1.3em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <img id="header-image" src="vectorArt.svg" alt="Header Image">
  <div id="login-container">
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="cachicamochamo_bot" data-size="large" data-onauth="onTelegramAuth(user)"></script>
  </div>
  <div id="address-form">
    <h3>Welcome! Please enter your Ethereum wallet address:</h3>
    <form id="eth-form" action="https://script.google.com/macros/s/AKfycbz2U_NBkGh2-psFrK9wjpHV1_XXCr_Nyh0RVcM7YWFXF0nUkAAMNSGOwxbZrOZ3BGvZ/exec" method="POST" target="hidden-iframe">
      <input type="text" id="address-input" name="ethAddress" placeholder="0x..." maxlength="42">
      <input type="hidden" id="telegram-id" name="telegramId">
      <input type="hidden" id="telegram-username" name="telegramUsername">
      <input type="hidden" id="timestamp" name="timestamp">
      <br>
      <button id="submit-btn" type="submit" onclick="return submitAddress()">Submit</button>
    </form>
    <iframe name="hidden-iframe" style="display:none;" onload="submissionComplete(this)"></iframe>
  </div>
  <button id="logout-btn" onclick="logout()">Log Out</button>

  <script>
    function onTelegramAuth(user) {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('address-form').style.display = 'block';
      document.getElementById('logout-btn').style.display = 'block';
      document.getElementById('telegram-id').value = user.id;
      document.getElementById('telegram-username').value = user.username || '';
    }

    function submitAddress() {
      const address = document.getElementById('address-input').value.trim();
      if (!(/^0x[a-fA-F0-9]{40}$/.test(address))) {
        alert('Please enter a valid Ethereum address (e.g., 0x1234...)');
        return false;
      }
      document.getElementById('timestamp').value = new Date().toISOString();
      console.log('Submitting:', {
        telegramId: document.getElementById('telegram-id').value,
        telegramUsername: document.getElementById('telegram-username').value,
        ethAddress: address,
        timestamp: document.getElementById('timestamp').value
      });
      return true;
    }

    function submissionComplete(iframe) {
      console.log('Iframe loaded, checking response');
      try {
        const response = iframe.contentWindow.document.body.innerText;
        console.log('Response:', response);
        if (response === 'Success') {
          alert('Address submitted successfully!');
          document.getElementById('address-form').innerHTML = '<p>Thank you! Come back in a few days to check your eligibility.</p>';
        } else {
          alert('Submission failed. Please try again.');
        }
      } catch (e) {
        console.error('Error reading iframe response:', e);
        alert('Submission might have failed. Check console.');
      }
    }

    function logout() {
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('address-form').style.display = 'none';
      document.getElementById('address-form').innerHTML = `
        <h3>Welcome! Please enter your Ethereum wallet address:</h3>
        <form id="eth-form" action="https://script.google.com/macros/s/AKfycbz2U_NBkGh2-psFrK9wjpHV1_XXCr_Nyh0RVcM7YWFXF0nUkAAMNSGOwxbZrOZ3BGvZ/exec" method="POST" target="hidden-iframe">
          <input type="text" id="address-input" name="ethAddress" placeholder="0x..." maxlength="42">
          <input type="hidden" id="telegram-id" name="telegramId">
          <input type="hidden" id="telegram-username" name="telegramUsername">
          <input type="hidden" id="timestamp" name="timestamp">
          <br>
          <button id="submit-btn" type="submit" onclick="return submitAddress()">Submit</button>
        </form>
        <iframe name="hidden-iframe" style="display:none;" onload="submissionComplete(this)"></iframe>
      `;
      document.getElementById('logout-btn').style.display = 'none';
      window.telegramUserId = null;
    }
  </script>
</body>
</html>
