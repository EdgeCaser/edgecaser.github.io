<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; text-align: center; }
    #login-container { margin-bottom: 20px; }
    #address-form { display: none; }
    #address-input { padding: 8px; width: 300px; margin: 10px 0; }
    #submit-btn { padding: 8px 16px; background-color: #008CBA; color: white; border: none; cursor: pointer; }
    #submit-btn:hover { background-color: #006d96; }
  </style>
</head>
<body>
  <div id="login-container">
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="cachicamochamo_bot" data-size="large" data-onauth="onTelegramAuth(user)"></script>
  </div>
  <div id="address-form">
    <h3>Welcome! Please enter your Ethereum wallet address:</h3>
    <input type="text" id="address-input" placeholder="0x..." maxlength="42">
    <br>
    <button id="submit-btn" onclick="submitAddress()">Submit</button>
  </div>

  <script>
    function onTelegramAuth(user) {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('address-form').style.display = 'block';
      window.telegramUserId = user.id;
    }

    function submitAddress() {
      const address = document.getElementById('address-input').value.trim();
      if (!(/^0x[a-fA-F0-9]{40}$/.test(address))) {
        alert('Please enter a valid Ethereum address (e.g., 0x1234...)');
        return;
      }

      fetch('https://script.google.com/macros/s/AKfycbz2U_NBkGh2-psFrK9wjpHV1_XXCr_Nyh0RVcM7YWFXF0nUkAAMNSGOwxbZrOZ3BGvZ/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          telegramId: window.telegramUserId,
          ethAddress: address,
          timestamp: new Date().toISOString()
        })
      })
      .then(response => response.text()) // Get raw response
      .then(text => {
        console.log('Response:', text); // Log to console
        if (text === 'Success') {
          alert('Address submitted successfully!');
          document.getElementById('address-form').innerHTML = '<p>Thank You!</p>';
        } else {
          throw new Error('Unexpected response: ' + text);
        }
      })
      .catch(error => {
        console.error('Error:', error); // Log errors
        alert('Failed to submit address. Check console for details.');
      });
    }
  </script>
</body>
</html>
